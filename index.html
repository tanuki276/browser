<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Score: Pro Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
</head>
<body>
    <div class="shooting-stars">
        <div class="star" style="top:10%; left:20%; animation-delay:0s;"></div>
        <div class="star" style="top:30%; left:60%; animation-delay:2.5s;"></div>
        <div class="star" style="top:50%; left:10%; animation-delay:4s;"></div>
    </div>

    <div class="container">
        <h1>ASTRO FORECAST PRO</h1>
        <button class="mode-toggle-btn" onclick="toggleMode()">SWITCH TO NORMAL MODE</button>
        
        <div id="event-banner" class="event-banner">
            <span class="event-icon">☄️</span>
            <span id="event-text">イベントを確認中...</span>
        </div>

        <h2 id="target-date">READY FOR ANALYSIS</h2>

        <div class="score-circle-container" id="gauge">
            <div class="score-inner">
                <span id="score-value">--</span>
                <span id="score-label">STRICT SCORE</span>
            </div>
        </div>

        <div class="slm-box">
            <div id="time-display" style="color:var(--accent); font-weight:bold;">BEST TIME: --:--</div>
            <div id="slm-output">観測地を選択して予報を開始してください。</div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <span class="metric-label">CLOUD</span>
                <span id="val-cloud" class="metric-value">--</span>%
            </div>
            <div class="metric-card">
                <span class="metric-label">MOON</span>
                <span id="val-moon" class="metric-value">--</span>
            </div>
            <div class="metric-card">
                <span class="metric-label">SEEING</span>
                <span id="val-wind" class="metric-value">--</span>m/s
            </div>
            <div class="metric-card">
                <span class="metric-label">DEW GAP</span>
                <span id="val-dew" class="metric-value">--</span>℃
            </div>
        </div>

        <div class="controls">
            <input type="date" id="date-input">
            <select id="location-select" style="margin-top:10px;">
                <option value="" disabled selected>観測地を選択</option>
                <option value="35.94,138.47" data-elevation="1350" data-bortle="2">長野・野辺山 (B2)</option>
                <option value="34.16,136.09" data-elevation="1570" data-bortle="2">奈良・大台ヶ原 (B2)</option>
                <option value="35.68,139.76" data-elevation="40" data-bortle="9">東京・都心 (B9)</option>
            </select>
            <button class="primary" onclick="startAnalysis()">PREDICT NOW</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
