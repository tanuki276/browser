<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Score: Pro Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
    <style>
        /* 追加スタイル: SQM表示用 */
        .sqm-display { font-size: 0.9em; color: #aaa; margin-top: 5px; }
        .sqm-val { color: var(--accent, #00d4ff); font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASTRO FORECAST PRO</h1>
        
        <div id="event-banner" class="event-banner">
            <span class="event-icon">🔭</span>
            <span id="event-text">Analysis Ready</span>
        </div>

        <h2 id="target-date">WAITING FOR DATA...</h2>

        <div class="score-circle-container" id="gauge">
            <div class="score-inner">
                <span id="score-value">--</span>
                <span id="score-label">STRICT SCORE</span>
            </div>
        </div>

        <div class="slm-box">
            <div id="time-display" style="color:#00d4ff; font-weight:bold; font-size:1.2em; margin-bottom:5px;">BEST TIME: --:--</div>
            <div id="slm-output" style="font-size:0.9em;">条件計算中...</div>
            <div class="sqm-display">Est. SQM: <span id="val-sqm" class="sqm-val">--</span> mag/arcsec²</div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <span class="metric-label">CLOUD</span>
                <span id="val-cloud" class="metric-value">--</span>%
            </div>
            <div class="metric-card">
                <span class="metric-label">MOON ILLUM</span>
                <span id="val-moon" class="metric-value">--</span>
            </div>
            <div class="metric-card">
                <span class="metric-label">JET STREAM</span>
                <span id="val-wind" class="metric-value">--</span>m/s
            </div>
            <div class="metric-card">
                <span class="metric-label">DEW GAP</span>
                <span id="val-dew" class="metric-value">--</span>℃
            </div>
        </div>

        <div class="controls">
            <button class="gps-btn" onclick="useGPS()">GPSで現在地を取得</button>
            <input type="date" id="date-input">
            <select id="location-select">
                <option value="" disabled selected>撮影地を選択</option>
                <option value="35.941,138.475" data-bortle="2">長野・野辺山 (B2)</option>
                <option value="34.168,136.098" data-bortle="2">奈良・大台ヶ原 (B2)</option>
                <option value="35.689,139.691" data-bortle="8">東京・新宿 (B8)</option>
            </select>
            <button class="primary" onclick="startAnalysis()">PREDICT NOW</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
