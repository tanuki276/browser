<head>
    <script src="https://apis.google.com/js/api.js"></script> 
</head>
<body class="p-4 md:p-8">

    <script src="dom-elements.js"></script>
    <script src="data-processor.js"></script>
    <script src="api-handlers.js"></script>
    <script src="ui-renderer.js"></script>
    
    <script>
        // HTMLの最後に、gapi.jsのonloadイベントに相当する処理を追加
        // gapi.jsがロード完了次第、window.gapiLoaded()を実行してアプリケーションを起動する
        window.addEventListener('load', () => {
             if (window.gapi && window.gapi.load) {
                 window.gapiLoaded();
             }
        });
    </script>
</body>
</html>
