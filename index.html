<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/android-chrome-192x192.png" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <title>soln</title>
</head>
<body>
  <div class="top-bar">
    <input type="text" id="urlBox" placeholder="検索またはURLを入力" />
    <button id="goBtn"><i data-lucide="search"></i></button>
  </div>

  <iframe id="viewer" src=""></iframe>

  <div class="bottom-bar">
    <button id="backBtn"><i data-lucide="arrow-left"></i></button>
    <button id="forwardBtn"><i data-lucide="arrow-right"></i></button>
    <button id="bookmarkBtn"><i data-lucide="bookmark-plus"></i></button>
    <button id="showHistory"><i data-lucide="clock"></i></button>
    <button id="showBookmarks"><i data-lucide="book-open"></i></button>
    <button id="settingsBtn"><i data-lucide="settings"></i></button>
  </div>

  <div id="modal" class="hidden">
    <div id="modalContent">
      <h2 id="modalTitle">履歴</h2>
      <ul id="modalList"></ul>
      <button onclick="closeModal()">閉じる</button>
    </div>
  </div>

  <div id="settingsModal" class="hidden">
    <div id="settingsContent">
      <h2>設定</h2>
      <label><input type="checkbox" id="darkModeToggle" /> ダークモード</label><br/>
      <label>文字サイズ
        <select id="fontSizeSelect">
          <option value="14px">小</option>
          <option value="16px" selected>標準</option>
          <option value="18px">大</option>
          <option value="20px">特大</option>
        </select>
      </label><br/>
      <button id="closeSettingsBtn">閉じる</button>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
