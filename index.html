<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Score:Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
</head>
<body class="night-mode"> <div class="container" id="app">
    <h1>ASTRO FORECAST</h1>
    <h2 id="target-date">READY FOR ANALYSIS</h2>

    <div class="score-circle-container" id="gauge">
        <div class="score-inner">
            <span id="score-value">--</span>
            <span id="score-label">STRICT SCORE</span>
        </div>
    </div>

    <div class="slm-box">
        <span class="best-time" id="time-display">BEST TIME: --:--</span>
        <div class="slm-text" id="slm-output">観測地を選択して予報を開始してください。</div>
    </div>

    <div class="metrics-grid">
        <div class="metric-card" id="card-cloud">
            <span class="metric-label">雲量 (Cloud)</span>
            <span id="val-cloud" class="metric-value">--</span><span class="metric-unit">%</span>
        </div>
        <div class="metric-card" id="card-moon">
            <span class="metric-label">月光影響 (Moon)</span>
            <span id="val-moon" class="metric-value">--</span>
        </div>
        <div class="metric-card" id="card-wind">
            <span class="metric-label">上空風 (Seeing)</span>
            <span id="val-wind" class="metric-value">--</span><span class="metric-unit">m/s</span>
        </div>
        <div class="metric-card" id="card-dew">
            <span class="metric-label">露点差 (DewGap)</span>
            <span id="val-dew" class="metric-value">--</span><span class="metric-unit">℃</span>
        </div>
    </div>

    <div class="controls">
        <input type="date" id="date-input">
        <select id="location-select">
            <option value="" disabled selected>観測地を選択 (Bortle/標高反映)</option>
            <optgroup label="観測の聖地">
                <option value="35.94,138.47" data-elevation="1350" data-bortle="2">長野・野辺山 (B2, 1350m)</option>
                <option value="34.16,136.09" data-elevation="1570" data-bortle="2">奈良・大台ヶ原 (B2, 1570m)</option>
            </optgroup>
            <optgroup label="主要都市">
                <option value="35.68,139.76" data-elevation="40" data-bortle="9">東京・都心 (B9, 40m)</option>
            </optgroup>
        </select>
        <button class="primary" onclick="startAnalysis()">予報開始 </button>
        <button class="secondary" onclick="useGPS()">GPSで現在地を取得</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
