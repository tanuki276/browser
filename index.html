<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker - Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    
    <script src="https://apis.google.com/js/api.js"></script> 
</head>
<body class="p-4 md:p-8">

    <div id="app" class="max-w-xl mx-auto">
        <div class="bg-white card shadow-custom p-6 md:p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                活動トラッカー & Fit連携 🚀
            </h1>
            <p class="mb-6 text-gray-600">
                活動を測定し、Fitに詳細データを記録・同期します。
            </p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="googleClientId" class="block text-sm font-semibold text-gray-700 mb-1">
                        Google Fit Client ID
                    </label>
                    <input id="googleClientId" type="text" placeholder="Client IDを入力"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150"
                    >
                </div>
                <div>
                    <label for="geminiApiKey" class="block text-sm font-semibold text-gray-700 mb-1">
                        Gemini API Key (オプション)
                    </label>
                    <input id="geminiApiKey" type="password" placeholder="アドバイス用"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                    >
                </div>
            </div>
            
            <div class="mb-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                <label for="dailyGoalMinutes" class="block text-sm font-bold text-yellow-800 mb-1">
                    日次活動目標 (分)
                </label>
                <input id="dailyGoalMinutes" type="number" value="30" min="5"
                    class="w-full p-2 border border-yellow-300 rounded-lg"
                >
            </div>

            <div id="auth-section" class="mb-8 p-6 bg-yellow-50 border border-yellow-200 card shadow-md">
                <h2 class="text-xl font-bold text-yellow-800 mb-4">ステップ 1: Google Fit認証</h2>
                
                <div id="error-display" class="hidden p-3 mb-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm"></div>
                
                <div class="flex flex-col sm:flex-row gap-3">
                    <button id="auth-button" class="px-4 py-2 font-semibold text-white rounded-lg transition duration-300 bg-gray-400" disabled>
                        IDを入力してください
                    </button>
                    <button id="fetch-button" disabled
                        class="flex-1 px-6 py-3 font-semibold text-white rounded-lg transition duration-300 bg-gray-400 cursor-not-allowed">
                        Fitデータ集計 (過去30日間)
                    </button>
                </div>
            </div>

            <div id="measurement-section" class="mb-8 p-6 bg-purple-50 border border-purple-200 card shadow-md">
                <h2 class="text-xl font-bold text-purple-800 mb-4">
                    ステップ 2: 活動測定と記録
                </h2>
                <div class="flex items-center justify-between mb-4">
                    <span id="timer-display" class="text-5xl font-mono font-bold text-gray-800">
                        00:00:00
                    </span>
                    <button id="timer-button" disabled
                        class="px-8 py-4 font-extrabold text-lg text-white rounded-xl transition duration-300 bg-gray-400 cursor-not-allowed">
                        今から測定
                    </button>
                </div>
                <p id="timer-status" class="text-sm text-gray-600">認証後、「今から測定」が有効になります。</p>
            </div>

            <div id="summary-section" class="hidden p-6 bg-blue-50 border border-blue-200 card shadow-md">
                <h2 class="text-xl font-bold text-blue-800 mb-4">
                    ステップ 3: 週間・月間 合計サマリー
                </h2>
                <div id="summary-metrics" class="grid grid-cols-3 gap-4 text-center">
                     <div class="bg-white p-3 rounded-lg shadow-md border border-gray-100">
                        <p class="text-sm font-medium text-gray-500">本日 (分) / 目標</p>
                        <p id="daily-total" class="text-xl font-bold text-blue-900 mt-1">
                            0<span class="text-sm font-semibold text-gray-500 ml-1">分</span>
                        </p>
                    </div>
                    <div class="bg-white p-3 rounded-lg shadow-md border border-gray-100">
                        <p class="text-sm font-medium text-gray-500">今週の合計 (分)</p>
                        <p id="weekly-total" class="text-xl font-bold text-blue-900 mt-1">
                            0<span class="text-sm font-semibold text-gray-500 ml-1">分</span>
                        </p>
                    </div>
                    <div class="bg-white p-3 rounded-lg shadow-md border border-gray-100">
                        <p class="text-sm font-medium text-gray-500">今月の合計 (分)</p>
                        <p id="monthly-total" class="text-xl font-bold text-blue-900 mt-1">
                            0<span class="text-sm font-semibold text-gray-500 ml-1">分</span>
                        </p>
                    </div>
                </div>
            </div>

            <div id="detail-metrics-section" class="hidden mt-6 p-6 bg-indigo-50 border border-indigo-200 card shadow-md">
                <h2 class="text-xl font-bold text-indigo-800 mb-4">
                    詳細な活動指標
                </h2>
                <div id="detail-metrics" class="grid grid-cols-2 gap-4">
                    </div>
            </div>

            <div id="analysis-control-section" class="hidden mt-8 p-6 bg-green-50 border border-green-200 card shadow-md">
                 <button id="analyze-button" disabled
                    class="w-full px-6 py-3 font-semibold text-white rounded-lg transition duration-300 bg-gray-400 cursor-not-allowed flex items-center justify-center">
                    Geminiでアドバイスを取得
                </button>
            </div>
            
            <div id="analysis-result-section" class="hidden mt-8 p-6 bg-green-50 border border-green-300 card shadow-md">
                <h3 id="analysis-title" class="text-xl font-bold text-green-800 mb-4"></h3>
                
                <div id="analysis-content" class="space-y-6 text-sm md:text-base">
                    </div>
            </div>

        </div>
    </div>

    <script src="dom-elements.js"></script>
    <script src="data-logic.js"></script>
    <script src="api-handlers.js"></script>
    <script src="ui-renderer.js"></script>
</body>
</html>
